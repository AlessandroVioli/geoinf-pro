<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    {% block external_link %} {% endblock %}
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <style>
      .navbar {
        padding: 1rem;
      }

      .navbar-brand {
        font-size: 1.5rem;
        margin-right: 0.5rem;
      }

      .nav-item {
        margin-right: 20px;
      }

      .nav-link {
        color: #333 !important;
      }

      .nav-link:hover {
        color: #333 !important;
        background-color: transparent !important;
      }
      .dropdown-menu {
        max-height: 330px;
        overflow-y: auto;
      }
    </style>
    <script>
      // Fetch and display dataset list
      fetch("/api/maps") // Assuming your Flask API returns JSON
        .then((response) => response.json())
        .then((maps) => {
          const datasetList = document.getElementById("dataset-list-menu");
          maps.forEach((map) => {
            const aItem = document.createElement("a");
            aItem.className = "dropdown-item";
            aItem.href = "/maps/" + map.id;
            aItem.textContent = map.name;
            datasetList.appendChild(aItem);
          });
        });
    </script>
     {% block external_script %} {% endblock %}
   
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">HRLC Maps</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="fas fa-map"></i> Data
            </a>
            <div
              id="dataset-list-menu"
              class="dropdown-menu"
              aria-labelledby="navbarDropdown"
            >
              <!--tofill-->
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin"
              ><i class="fa-regular fa-user"></i> Admin</a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navWfDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
            <i class="fa-solid fa-sitemap"></i> Workflow
            </a>
            <div
              class="dropdown-menu"
              aria-labelledby="navWfDropdown"
            >
              <!--tofill-->
              <a class="dropdown-item" href="/workflow/molca">MOLCA</a>
              <a class="dropdown-item" href="/workflow/molcap">MOLCAP</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    {% block content %} {% endblock %}
  </body>
</html>
